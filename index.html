    <script>
        window.onload = function () {

            let cc = document.getElementById('card-container');

            fetch('json/product.json')
                .then(response => response.json())
                .then(data => {

                    function getColors(arr) {
                        let out = "";
                        arr.forEach(element => {
                            out += `<input name="color" type="radio" style="background: ${element}"></input>`;
                        });
                        return out;
                    }

                    let i = 0;

                    function newCard(pr) {
                        let hhh = `
                            <div class="card">
                                <a style="text-decoration: none;color:black;" href="product.html?id=${i}">
                                <div class="image">
                                    <img src="${pr.image[0]}"></img>
                                </div>
                                <div class="title">
                                    <h1>${pr.title}</h1>
                                </div>
                                <div class="price">
                                    <p>${pr.price}</p>
                                </div>
                                <div id="color-selector" class="color-selector">
                                    ${getColors(pr.colors)}
                                </div>
                                </a>
                            </div>
                        `;
                        return hhh;
                    }

                    data.prodotti.forEach(element => {
                        if (element.type.includes("home")){
                            cc.innerHTML = cc.innerHTML.concat(newCard(element));
                        }
                        i++;
                    }); 



                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });


        }
    </script>
